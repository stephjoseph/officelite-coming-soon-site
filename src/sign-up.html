<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../dist/style.css" />

    <title>Officelite | Sign Up</title>
  </head>
  <body
    class="flex h-full flex-col items-center overflow-x-hidden bg-[#FAFAFA] font-['Kumbh_Sans'] xl:max-h-[64rem] xl:flex-row xl:items-start"
  >
    <header
      class="relative mb-16 flex w-[23.438rem] flex-col items-center md:mb-[6.5rem] md:w-[35.813rem] xl:mr-[7.813rem] xl:mb-[18.688rem] xl:ml-[10.313rem] xl:w-[33.75rem] xl:items-start"
    >
      <div
        class="absolute top-[-10.625rem] left-[-2.625rem] h-[28.625rem] w-[28.625rem] md:hidden"
      >
        <img
          class="h-[28.625rem] w-[28.625rem]"
          src="../assets/home/bg-pattern-header.svg"
          alt=""
        />
      </div>
      <a
        class="z-10 mt-[2.875rem] mb-[5rem] md:mb-[6.5rem] md:mt-[4.5rem] md:-ml-[3.688rem] md:self-start xl:mt-[5.063rem] xl:mb-[9.625rem] xl:ml-0"
        href="./index.html"
        aria-label="officelite home"
      >
        <img src="../assets/shared/logo.svg" alt="officelite logo" />
      </a>
      <div
        class="z-10 mx-auto mb-16 flex w-[20.438rem] flex-col items-center gap-4 text-center md:mx-0 md:mb-10 md:w-[35.813rem] xl:w-[33.75rem] xl:items-start xl:gap-6 xl:text-left"
      >
        <h1
          class="text-[2.5rem] font-bold leading-[3rem] tracking-normal text-[#333950] xl:text-[3.5rem] xl:leading-[4rem]"
        >
          Work smarter.<br class="md:hidden" />
          Save time.
        </h1>
        <p
          class="text-base font-normal leading-[1.625rem] tracking-normal text-[#747B95] xl:text-lg"
        >
          Easily manage your projects. Get on the list and receive in-app perks
          available only to early subscribers. We are moving into final
          development and getting ready for official launch soon.
        </p>
      </div>
      <div class="z-10 flex flex-col items-center gap-[1.125rem]">
        <p
          class="text-base font-bold uppercase leading-[3rem] tracking-[5px] text-[#333950]"
        >
          Coming <span id="launch" class="text-[#5175FF]">4 Nov 2020</span>
        </p>
        <div class="flex items-center gap-[0.813rem] md:gap-4">
          <div
            class="flex h-[5.75rem] w-[4.5rem] flex-col items-center gap-[-0.375rem] rounded-[4px] bg-[#5175FF]/10 px-4 pt-[0.688rem] pb-[0.625rem] md:h-[8rem] md:w-[6.25rem] md:gap-[0.313rem] md:pb-4 md:pt-[1.813rem]"
          >
            <p
              id="days"
              class="text-[2rem] font-bold leading-[3rem] tracking-normal text-[#5175FF] md:text-[3.5rem] md:leading-[3rem]"
            >
              47
            </p>
            <p
              class="text-[0.75rem] font-bold leading-[1.75rem] tracking-normal text-[#333950]/50 md:text-base md:leading-[1.75rem]"
            >
              days
            </p>
          </div>
          <div
            class="flex h-[5.75rem] w-[4.5rem] flex-col items-center gap-[-0.375rem] rounded-[4px] bg-[#5175FF]/10 px-4 pt-[0.688rem] pb-[0.625rem] md:h-[8rem] md:w-[6.25rem] md:gap-[0.313rem] md:pb-4 md:pt-[1.813rem]"
          >
            <p
              id="hours"
              class="text-[2rem] font-bold leading-[3rem] tracking-normal text-[#5175FF] md:text-[3.5rem] md:leading-[3rem]"
            >
              07
            </p>
            <p
              class="text-[0.75rem] font-bold leading-[1.75rem] tracking-normal text-[#333950]/50 md:text-base md:leading-[1.75rem]"
            >
              hours
            </p>
          </div>
          <div
            class="flex h-[5.75rem] w-[4.5rem] flex-col items-center gap-[-0.375rem] rounded-[4px] bg-[#5175FF]/10 px-4 pt-[0.688rem] pb-[0.625rem] md:h-[8rem] md:w-[6.25rem] md:gap-[0.313rem] md:pb-4 md:pt-[1.813rem]"
          >
            <p
              id="minutes"
              class="text-[2rem] font-bold leading-[3rem] tracking-normal text-[#5175FF] md:text-[3.5rem] md:leading-[3rem]"
            >
              56
            </p>
            <p
              class="text-[0.75rem] font-bold leading-[1.75rem] tracking-normal text-[#333950]/50 md:text-base md:leading-[1.75rem]"
            >
              min
            </p>
          </div>
          <div
            class="flex h-[5.75rem] w-[4.5rem] flex-col items-center gap-[-0.375rem] rounded-[4px] bg-[#5175FF]/10 px-4 pt-[0.688rem] pb-[0.625rem] md:h-[8rem] md:w-[6.25rem] md:gap-[0.313rem] md:pb-4 md:pt-[1.813rem]"
          >
            <p
              id="seconds"
              class="text-[2rem] font-bold leading-[3rem] tracking-normal text-[#5175FF] md:text-[3.5rem] md:leading-[3rem]"
            >
              14
            </p>
            <p
              class="text-[0.75rem] font-bold leading-[1.75rem] tracking-normal text-[#333950]/50 md:text-base md:leading-[1.75rem]"
            >
              sec
            </p>
          </div>
        </div>
      </div>
    </header>
    <main
      class="z-10 mx-auto flex w-[20.5rem] flex-col items-center md:w-[28rem] xl:mx-0 xl:mt-[14.813rem]"
    >
      <form
        class="relative mx-auto flex w-[20.438rem] flex-col gap-6 rounded-[13px] bg-white p-6 md:w-[27.813rem] md:px-[2.656rem] md:pt-10 md:pb-[3.188rem]"
      >
        <input
          class="h-[2.813rem] w-full border-b border-solid border-[#747B95]/50 pb-4 pl-4 text-base font-normal leading-[1.75rem] tracking-normal text-[#333950] placeholder:text-base placeholder:font-normal placeholder:leading-[1.75rem] placeholder:tracking-normal placeholder:text-[#747B95]/50 focus:outline-none"
          type="text"
          id="name"
          name="name"
          placeholder="Name"
        />

        <input
          class="h-[2.813rem] w-full border-b border-solid border-[#747B95]/50 pb-4 pl-4 text-base font-normal leading-[1.75rem] tracking-normal text-[#333950] placeholder:text-base placeholder:font-normal placeholder:leading-[1.75rem] placeholder:tracking-normal placeholder:text-[#747B95]/50 focus:outline-none"
          type="email"
          id="email"
          name="email"
          placeholder="Email Address"
        />

        <button
          id="pack-select"
          type="button"
          class="flex h-[2.813rem] w-full items-center justify-between border-b border-solid border-[#747B95]/50 pb-4 pl-4 pr-6"
        >
          <p
            id="selected-pack"
            class="flex w-auto items-center gap-2 text-base font-bold leading-[1.75rem] tracking-normal text-[#333950]"
          >
            <span id="pack-name">Basic Pack</span>
            <span id="pack-price" class="opacity-40">Free</span>
          </p>
          <div
            id="select-arrow"
            class="h-[0.344rem] w-[0.688rem] transition-transform duration-300 ease-in"
          >
            <img src="../assets/sign-up/icon-arrow-down.svg" alt="" />
          </div>
        </button>

        <div
          id="packs"
          class="invisible absolute top-[13.438rem] z-10 flex h-[12.375rem] w-[17.438rem] flex-col gap-4 rounded-[8px] border border-solid border-[#333950]/[0.1533] bg-white py-6 px-8 opacity-0 shadow-[0px_50px_50px_-25px_rgba(75,92,154,0.7471)] transition-[visibility,_opacity] duration-300 ease-in md:top-[14.438rem] md:w-[22.5rem] xl:w-[22.938rem]"
        >
          <button type="button" class="pack flex items-center justify-between">
            <p
              class="flex w-auto items-center gap-2 text-base font-bold leading-[1.75rem] tracking-normal text-[#333950]"
            >
              <span>Basic Pack</span> <span class="opacity-40">Free</span>
            </p>
            <div class="h-[0.594rem] w-[0.781rem]">
              <img src="../assets/sign-up/icon-check.svg" alt="" />
            </div>
          </button>
          <hr class="h-1 w-full text-[#747B95]/25" />
          <button type="button" class="pack flex items-center justify-between">
            <p
              class="flex w-auto items-center gap-2 text-base font-bold leading-[1.75rem] tracking-normal text-[#333950]"
            >
              <span>Pro Pack</span> <span class="opacity-40">$9.99</span>
            </p>
            <div class="hidden h-[0.594rem] w-[0.781rem]">
              <img src="../assets/sign-up/icon-check.svg" alt="" />
            </div>
          </button>
          <hr class="h-1 w-full text-[#747B95]/25" />
          <button type="button" class="pack flex items-center justify-between">
            <p
              class="flex w-auto items-center gap-2 text-base font-bold leading-[1.75rem] tracking-normal text-[#333950]"
            >
              <span>Ultimate Pack</span>
              <span class="opacity-40">$19.99</span>
            </p>
            <div class="hidden h-[0.594rem] w-[0.781rem]">
              <img src="../assets/sign-up/icon-check.svg" alt="" />
            </div>
          </button>
        </div>

        <input
          class="h-[2.813rem] w-full border-b border-solid border-[#747B95]/50 pb-4 pl-4 text-base font-normal leading-[1.75rem] tracking-normal text-[#333950] placeholder:text-base placeholder:font-normal placeholder:leading-[1.75rem] placeholder:tracking-normal placeholder:text-[#747B95]/50 focus:outline-none"
          type="tel"
          id="phone"
          name="phone"
          placeholder="Phone Number"
        />

        <input
          class="mb-4 h-[2.813rem] w-full border-b border-solid border-[#747B95]/50 pb-4 pl-4 text-base font-normal leading-[1.75rem] tracking-normal text-[#333950] placeholder:text-base placeholder:font-normal placeholder:leading-[1.75rem] placeholder:tracking-normal placeholder:text-[#747B95]/50 focus:outline-none"
          type="text"
          id="company"
          name="comopany"
          placeholder="Company"
        />

        <button
          type="submit"
          class="flex h-14 w-full items-center justify-center rounded-[28px] bg-[#5175FF] text-base font-bold leading-[1.75rem] tracking-normal text-white"
        >
          Get on the list
        </button>
      </form>
    </main>

    <footer
      class="relative -mt-[14.563rem] h-[20rem] w-full overflow-hidden bg-[#25293A] md:-mt-[16.063rem] md:h-[23.75rem] xl:mt-0 xl:-ml-[15.938rem] xl:h-[64rem] xl:w-[26.25rem]"
    >
      <div
        class="absolute left-[-25.813rem] top-[-25.813rem] h-[75.125rem] w-[75.125rem] md:top-[-23.199rem] md:left-[-8.199rem] md:h-[64.273rem] md:w-[64.273rem] xl:top-[-48.813rem] xl:left-[-47.688rem] xl:h-[127.25rem] xl:w-[127.25rem]"
      >
        <img
          class="h-[75.125rem] w-[75.125rem] md:h-[64.273rem] md:w-[64.273rem] xl:h-[127.25rem] xl:w-[127.25rem]"
          src="../assets/sign-up/bg-pattern-side.svg"
          alt=""
        />
      </div>
    </footer>
    <script src="sign-up.js"></script>
  </body>
</html>
